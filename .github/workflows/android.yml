name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: CI

    steps:
    - name: Checkout mobile-sdk-android
      uses: actions/checkout@v3
      with:
        path: mobile-sdk-android

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Cache mobile-native-android
      uses: actions/cache@v3
      id: cache
      with:
        path: ~/.m2/repository/**/mobile-native-android
        key: ${{ hashFiles('mobile-sdk-android/mobile-sdk/build.gradle') }}

    - name: Checkout mobile-native-android
      if: steps.cache.outputs.cache-hit != 'true'
      uses: actions/checkout@v3
      with:
        repository: iTwin/mobile-native-android
        ref: '3.2.8'
        token: ${{ secrets.GH_PAT }}
        path: mobile-native-android

    - name: Deploy mobile-native-android to maven local
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        cd mobile-native-android
        gh release download 3.2.8 -p '*.aar'
        chmod +x gradlew
        ./gradlew publishToMavenLocal
        cd ..
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        
    - name: Build mobile-sdk-android
      run: |
        cd mobile-sdk-android
        chmod +x gradlew
        ./gradlew detekt build
